[profile.default]
solc = "0.8.21"
src = "src"
out = "out"
libs = ["lib"]
remappings = ["@solady/=lib/solady/src/"]

[fmt]
line_length = 80
tab_width = 2
number_underscore = "thousands"
wrap_comments = true

